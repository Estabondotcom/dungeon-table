<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Table Roller</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #3c3c3c;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #575757;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Fantasy Table Roller</h1>
  <button onclick="rollAll()">Roll All</button>

  <div class="result" id="biomeResult"></div>
  <div class="result" id="creatureResult"></div>
  <div class="result" id="dungeonTypeResult"></div>
  <div class="result" id="progressionResult"></div>

  <script>
    const biomes = [
      "Desert", "Ocean", "Mountain", "Forest", "Jungle", "Tundra",
      "Swamp", "Plains", "Volcanic", "Cavern/Underdark", "City/Urban", "Skylands"
    ];

    const creatureTypes = [
      "Aberration", "behemoth", "Beast", "Construct", "Dragon", "Elemental",
      "Fey", "Fiend", "Humanoid", "Monitor", "Ooze", "Plant",
      "Spirit", "Undead", "Giant", "Swarm", "Celestial", "Astral/Outer Being",
      "Magical Beast", "Monstrous Humanoid"
    ];

    const dungeonTypes = [
      "Puzzle Dungeon", "Trap Dungeon", "Survival Dungeon",
      "Combat Dungeon", "Maze Dungeon", "Environmental Dungeon"
    ];

    const progressionTypes = [
      "Classic", "3 Stages", "5 Stages", "Marathon", "Voyage", "Timed"
    ];

    function rollRandom(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    function rollAll() {
      document.getElementById('biomeResult').textContent = `üåç Biome: ${rollRandom(biomes)}`;
      document.getElementById('creatureResult').textContent = `üêâ Creature Type: ${rollRandom(creatureTypes)}`;
      document.getElementById('dungeonTypeResult').textContent = `üè∞ Dungeon Type: ${rollRandom(dungeonTypes)}`;
      document.getElementById('progressionResult').textContent = `üìú Dungeon Progression: ${rollRandom(progressionTypes)}`;
    }
  </script>
</body>
</html>
